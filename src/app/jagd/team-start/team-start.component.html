<form [formGroup]="teamForm"
      novalidate
      (ngSubmit)="onSubmit(teamForm)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Team Informationen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput
                   placeholder="Zugangscode"
                   formControlName="zugangscode"
                   required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput
                   placeholder="Team Name"
                   formControlName="teamname"
                   required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <strong>Schwierigkeitsgrad</strong>
          <mat-radio-group formControlName="schwierigkeitsgrad">
            <mat-radio-button value="leicht">Leicht</mat-radio-button>
            <mat-radio-button value="mittel">Mittel</mat-radio-button>
            <mat-radio-button value="schwer">Schwer (ACHTUNG)</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <p style="color: red;">{{errorText}}</p>
      <button mat-raised-button
              color="primary"
              type="submit">Schnitzeljagd starten</button>
    </mat-card-actions>
  </mat-card>
</form>
